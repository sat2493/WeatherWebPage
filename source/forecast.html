<!doctype HTML>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="forecast.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body id="body">

    <div class="web-header">
      <div class="weather-search">

        <div class="forecast-search">
           <p id="local">Local Weather Six Hour Forecast</p>
           <p id="northern">Northern California with doppler radar</p>
           <div id="search-section">
             <p id="forecast">Forecast for</p>
             <div id="search-bar">
               <input id="search-text-box" type="text" placeholder="Davis, CA" name="search">
               <button id="submit-button" type="submit" onClick="makeCorsRequest();">submit</button>
             </div>
           </div>
        </div>

        <div class="web-time-and-temperature">
          <div class="time">
            <p id="current-web">current</p>
            <p id="main-time-web">12PM</p>
          </div>
          <img id="main-img" src="../assets/fewclouds-day.svg" alt="Weather Icon">
          <div class="temperature">
            <p id="main-temperature-web">67°</p>
          </div>
        </div>
        </div>

        <div class="weather-map">
          <div id="radar" class="radar">
            <img id="map" src="https://radar.weather.gov/ridge/Overlays/Topo/Short/DAX_Topo_Short.jpg">
            <img id="cities" src="https://radar.weather.gov/ridge/Overlays/Cities/Short/DAX_City_Short.gif">
          </div>
        </div>
    </div>

    <div class="tab-header">
        <div class="forecast-search">
           <p id="local">Local Weather Six Hour Forecast</p>
           <p id="northern">Northern California with doppler radar</p>
           <div id="search-section">
             <p id="forecast">Forecast for</p>
             <div id="search-bar">
               <input id="search-text-box" type="text" placeholder="Davis, CA" name="search">
               <button id="submit-button" type="submit" onClick="makeCorsRequest();">submit</button>
             </div>
           </div>
        </div>

      <div class="tab-weather-search">
          <div class="tab-time-and-temperature">
            <div class="tab-image-icon">
              <img id="tab-main-img" src="../assets/fewclouds-day.svg" alt="Weather Icon" id="main-img0">
            </div>
            <div class="tab-bottom">
              <div class="time">
                <p id="tab-current-web">current</p>
                <p id="tab-time-web">12PM</p>
              </div>
              <hr class="time-temp-between">
              <div class="temperature">
                <p id="tab-temperature-web">67°</p>
              </div>
            </div>
            <i class="fa fa-chevron-up" id="toggleThis"></i>
          </div>

        <div class="weather-map">
          helloo
        </div>
      </div>
    </div>

    <div class="subheader">
      <i class="fa fa-chevron-down" id="toggleThat"></i>
      <div class="time-and-temperature">
        <div class="time">
          <p class="time-web">1:00 PM</p>
        </div>
        <img class="main-img" src="../assets/brokencloud.svg" alt="Weather Icon" id="main-img1">
        <div class="temperature">
          <p class="temperature-web">67°</p>
        </div>
      </div>

      <hr class="between">

      <div class="time-and-temperature">
        <div class="time">
          <p class="time-web">2:00 PM</p>
        </div>
        <img class="main-img" src="../assets/showerrain.svg" alt="Weather Icon" id="main-img2">
        <div class="temperature">
          <p class="temperature-web">68°</p>
        </div>
      </div>

      <hr class="between">

      <div class="time-and-temperature">
        <div class="time">
          <p class="time-web">3:00 PM</p>
        </div>
        <img class="main-img" src="../assets/fewclouds-day.svg" alt="Weather Icon" id="main-img3">
        <div class="temperature">
          <p class="temperature-web">70°</p>
        </div>
      </div>

      <hr class="between">

      <div class="time-and-temperature">
        <div class="time">
          <p class="time-web">4:00 PM</p>
        </div>
        <img class="main-img" src="../assets/clearsky.svg" alt="Weather Icon" id="main-img4">
        <div class="temperature">
          <p class="temperature-web">70°</p>
        </div>
      </div>

      <hr class="between">

      <div class="time-and-temperature">
        <div class="time">
          <p class="time-web">5:00 PM</p>
        </div>
        <img class="main-img" src="../assets/clearsky.svg" alt="Weather Icon" id="main-img5">
        <div class="temperature">
          <p class="temperature-web">71°</p>
        </div>
      </div>
    </div>

  </body>
  <script src="makeRequest.js"> </script>
  <script src="collectRadar.js"> </script>
</html>
