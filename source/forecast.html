<!doctype HTML>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="forecast.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  </head>

  <body>
    <section class="top" id="top">

      <section class="top-left">
        <p id="Local">Local Weather Six Hour Forecast</p>
        <p id="Northern">Northern California with doppler radar</p>
        <div id="search-section">
          <p id="Forecast">Forecast for</p>
          <div id="search-bar">
            <input type="text" placeholder="Davis, CA" name="search">
            <button type="submit">submit</button>
          </div>
        </div>

        <!-- have css set display on for mobile -->
        <section class="MOBILE-current-weather">
          <!-- i'll use any img for now.. have java encode the right path based on weather -->
          <img id="main-img1" src="" alt="Weather Icon" onload="makeCorsRequest()">
          <section class="below-main">
            <div id="stats">
              <div class="time">
                <p id="current-mobile">current</p>
                <p id="time-mobile">99PM</p>
              </div>
              <div id="divider-mobile"> | </div>
              <div class=""></div>
              <div class="temperature">
                <p id="temperature-mobile">99°</p>
              </div>
            </div>
            <p id="buttonDiv" onClick="slideUp()" id="More">⌃</p>
          </section>
        </section>

        <!-- have css set display on for web -->
        <section class="WEB-current-weather">
          <div class="time">
            <p id="current-web">current</p>
            <p id="time-web"></p>
          </div>
          <img id="main-img2" src="" alt="Weather Icon" onload="makeCorsRequest()">
          <div class="temperature">
            <p id="temperature-web">99°</p>
          </div>
        </section>

      </section>

      <section class="top-right">
        <div class="radar">
          <img id="map" src="https://radar.weather.gov/ridge/Overlays/Topo/Short/DAX_Topo_Short.jpg">
          <img id="blue" src="https://radar.weather.gov/ridge/RadarImg/N0R/DAX_N0R_0.gif">
          <img id="cities" src="https://radar.weather.gov/ridge/Overlays/Cities/Short/DAX_City_Short.gif">
        </div>
      </section>

    </section>
    <section class="bottom" id="bottom">
      <p onClick="readMore()" id="Less">﹀</p>
      <div class="future-weather">
        <p class="time" id="time1">9:99 pm</p>
        <img class="bottomIcon" id="main-img3" src="../assets/scatteredclouds.svg" alt="Weather Icon" onload="makeCorsRequest()">
        <p class="temperature-bottom" id="temperature1">99°</p>
      </div>

      <hr>

      <div class="future-weather">
        <p class="time" id="time2">9:99 pm</p>
        <img class="bottomIcon" id="main-img4" src="../assets/scatteredclouds.svg" alt="Weather Icon" onload="makeCorsRequest()">
        <p class="temperature-bottom" id="temperature2">99°</p>
      </div>

      <hr>

      <div class="future-weather">
        <p class="time" id="time3">9:99 pm</p>
        <img class="bottomIcon" id="main-img5" src="../assets/scatteredclouds.svg" alt="Weather Icon" onload="makeCorsRequest()">
        <p class="temperature-bottom" id="temperature3">99°</p>
      </div>

      <hr>

      <div class="future-weather">
        <p class="time" id="time4">9:99 pm</p>
        <img class="bottomIcon" id="main-img6" src="../assets/scatteredclouds.svg" alt="Weather Icon" onload="makeCorsRequest()">
        <p class="temperature-bottom" id="temperature4">99°</p>
      </div>

      <hr>

      <div class="future-weather">
        <p class="time" id="time5">9:99 pm</p>
        <img class="bottomIcon" id="main-img7" src="../assets/scatteredclouds.svg" alt="Weather Icon" onload="makeCorsRequest()">
        <p class="temperature-bottom" id="temperature5">99°</p>
      </div>

    </section>
  </body>
  <script src="makeRequest.js"> </script>
  <script src="action.js"> </script>
</html>
